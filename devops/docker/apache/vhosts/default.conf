<VirtualHost *:80>
    ServerName www.financa.com.br
    ServerAlias financa.com.br

    SetEnvIfNoCase ^Authorization$ "(.+)" HTTP_AUTHORIZATION=$1
    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Headers "*"
    Header set Access-Control-Allow-Methods "GET, OPTIONS, POST, PUT, PATCH, DELETE"

    DocumentRoot /var/www/html/financa-front/dist/financa-front/browser

    <Directory /var/www/html/financa-front/dist/financa-front/browser>
       AllowOverride None
       Require all granted

       <IfModule mod_rewrite.c>
         RewriteBase /
         RewriteRule ^index\.html$ - [L]
         RewriteCond %{REQUEST_FILENAME} !-f
         RewriteCond %{REQUEST_FILENAME} !-d
         RewriteRule . /index.html [L]
         Options Indexes FollowSymLinks
       </IfModule>
    </Directory>
</VirtualHost>
