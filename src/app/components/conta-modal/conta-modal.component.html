<!-- Button trigger modal -->
<button
  type="button"
  class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
  data-twe-toggle="modal"
  data-twe-target="#exampleModalVarying"
  data-twe-whatever="@mdo"
  data-twe-ripple-init
  data-twe-ripple-color="light"
  (click)="showModal()"
>
  Adicionar
</button>
<button
  type="button"
  class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
  data-twe-toggle="modal"
  data-twe-target="#exampleModalVarying"
  data-twe-whatever="@fat"
  data-twe-ripple-init
  data-twe-ripple-color="light">
</button>
<button
  type="button"
  class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
  data-twe-toggle="modal"
  data-twe-target="#exampleModalVarying"
  data-twe-whatever="@getbootstrap"
  data-twe-ripple-init
  data-twe-ripple-color="light">
</button>

<!-- Modal -->
<div
  data-twe-modal-init
  class="fixed left-0 top-20 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
  id="exampleModalVarying"
  tabindex="-1"
  aria-labelledby="exampleModalVaryingLabel"
  aria-hidden="true"
  #modal
>
  <div
    data-twe-modal-dialog-ref
    class="p-5 dark:bg-gray-700 pointer-events-none relative w-auto translate-y-[-50px]  transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[500px]">
    <div
      class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-dark bg-clip-padding text-current shadow-4 outline-none dark:bg-surface-dark">
      <div
        class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 p-4 dark:border-white/10">
        <h5
          class="text-xl font-medium leading-normal text-surface dark:text-white"
          id="exampleModalVaryingLabel">
          Fomulário de Conta
        </h5>
        <button
          type="button"
          class="box-content rounded-none border-none text-neutral-500 hover:text-neutral-800 hover:no-underline focus:text-neutral-800 focus:opacity-100 focus:shadow-none focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-300 dark:focus:text-neutral-300"
          data-twe-modal-dismiss
          aria-label="Close"
          (click)="clonseModal()"
        >
          <span class="[&>svg]:h-6 [&>svg]:w-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </span>
        </button>
      </div>
      <div class="relative flex-auto p-4" data-twe-modal-body-ref>
        <form [formGroup]="getForm()" (ngSubmit)="onSubmit()">
          <div class="grid gap-4 mb-4 grid-cols-2 sm:col-span-1">
            <div class="col-span-2 sm:col-span-1">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
              <input type="text" id="name" formControlName="nome" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Informe o nome da conta" required="">
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label for="valor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Valor</label>
              <input type="text" id="valor" mask="separator.1" prefix="R$ " thousandSeparator="." decimalMarker="," formControlName="valor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required="">
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label for="mesDivida" class="mb-2font-medium text-gray-900 dark:text-white">Data da Dívida</label>
              <input id="mesDivida" type="date" formControlName="mesDivida" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write product description here"/>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoria</label>
              <select formControlName="categoria" id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option [ngValue]="0">
                  SELECIONE
                </option>
                <option *ngFor="let categoria of categorias" [ngValue]="categoria.id">
                  {{ categoria.nome }}
                </option>
              </select>
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label for="situacao" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Situação</label>
              <select formControlName="situacao" id="situacao" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option [ngValue]="0">
                  SELECIONE
                </option>
                <option *ngFor="let situacao of situacoes" [ngValue]="situacao.id">
                  {{ situacao.nome }}
                </option>
              </select>
            </div>

            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer" (click)="hasParcela($event)">
              <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 grey:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
              <span class="ms-4 text-sm font-medium text-gray-900 dark:text-gray-300">Possui Parcela ?</span>
            </label>
          </div>
          @if (parcela) {
            <div formGroupName="parcela">
              <div
                class="bottom-5 pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-dark bg-clip-padding text-current shadow-4 outline-none dark:bg-surface-dark">
                <div
                  class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 p-4 dark:border-white/10">
                  <h5
                    class="text-xl font-medium leading-normal text-surface dark:text-white">
                    Formulário de Parcela
                  </h5>
                </div>
              </div>
                <div class="col-span-4 sm:col-span-1 bottom-5">
                  <label for="total" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Total de Parcelas</label>
                  <input type="number" id="total" formControlName="total" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Informe o total de parcelas" required="">
                </div>

                <div class="col-span-2 sm:col-span-1">
                  <label for="pago" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Parcelas Pagas</label>
                  <input type="number" id="pago" formControlName="pago" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Informe o total de parcelas pagas" required="">
                </div>
              </div>
          }

          @if (formInvalid) {
            <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
              <span class="font-medium">Existem campos que não foram preenchidos</span>
            </div>
          }

          <div
            class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 p-4 dark:border-white/10">
            <button
              type="button"
              class="inline-block rounded bg-primary-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-200 focus:bg-primary-accent-200 focus:outline-none focus:ring-0 active:bg-primary-accent-200 dark:bg-primary-300 dark:hover:bg-primary-400 dark:focus:bg-primary-400 dark:active:bg-primary-400"
              data-twe-modal-dismiss
              data-twe-ripple-init
              data-twe-ripple-color="light">
              Close
            </button>
            <button
              type="submit"
              class="ms-1 inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
              data-twe-ripple-init
              data-twe-ripple-color="light">
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
